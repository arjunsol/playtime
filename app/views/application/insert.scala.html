@(applicationForm: Form[models.DB.ApplicationRow])(implicit lang: Lang)

@main(Messages("application.insert")){
  <div class="page-header">
      <h1>@Messages("application.insert")</h1>
  </div>
  
  @views.html.application.form(applicationForm,routes.ApplicationController.save())

  <p>
    <a href="@controllers.routes.ApplicationController.index()"
    class="btn">
    <i class="icon-plus"></i> @Messages("application.return")</a>
  </p>
}
