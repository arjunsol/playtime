@(applications: List[models.DB.ApplicationRow])(implicit lang: Lang)

@main(Messages("application.name")){
	<div class="page-header">
    	<h1>@Messages("application.model_name")</h1>
  </div>
	
  @views.html.application.list(applications)

 	<p>
		<a href="@controllers.routes.ApplicationController.insert(0)"
		class="btn">
		<i class="icon-plus"></i> @Messages("application.new")</a>
	</p>
}
