@(modelList: List[models.DB.ModelRow])(implicit lang: Lang)

<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>@Messages("model.item_name")</th>
      </tr>
    </thead>
    <tbody>
    @for(model <- modelList){
          <tr>
            <td>
              <a href="@controllers.routes.ModelController.detail(model.id.get)">@model.name</a>
            </td>
        </tr>
    }
     </tbody>
  </table>
