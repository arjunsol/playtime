
@(rows: List[models.DB.ModuleRow])(implicit lang: Lang)

<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>@Messages("module.id")</th>
        <th>@Messages("module.name")</th>
        <th>@Messages("module.dependencies")</th>
      </tr>
    </thead>
    <tbody>
    @for(row <- rows){
          <tr>
            <td>
              <a href="@controllers.routes.ModuleController.edit(row.id.get)">@row.id</a>
            </td>
            <td>
              @row.name
            </td>
            <td>
              @row.dependencies
            </td>
        </tr>
    }
     </tbody>
  </table>
