@(module: models.DB.ModuleRow)(implicit lang: Lang)

@main(Messages("module.name")){
	<div class="page-header">
    	<h1>@Messages("module.item_detail",module.name)</h1>
  </div>
	
  @views.html.module.list(List(module))

 	<p>
		<a href="@controllers.routes.ModuleController.index()"
		class="btn">
		<i class="icon-plus"></i> @Messages("module.index")</a>
	</p>
}
