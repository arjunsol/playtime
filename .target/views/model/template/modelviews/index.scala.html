@(model: models.Model)
@@(rows: List[models.DB.@{model.rowName}])(implicit lang: Lang)

@@main(Messages("@{model.name}.name")){
	<div class="page-header">
    	<h1>@@Messages("@{model.name}.model_name")</h1>
  </div>
	
  @@views.html.@{model.name}.list(rows)

 	<p>
		<a href="@@controllers.routes.@{model.controllerName}.insert()"
		class="btn">
		<i class="icon-plus"></i> @@Messages("@{model.name}.new")</a>
	</p>
}
